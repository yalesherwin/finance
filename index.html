<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CNU Order Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    input, button { margin: 5px; padding: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; }
    th { background: #f0f0f0; }
    #app { display: none; }
  </style>
</head>
<body>

  <div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <button onclick="logout()">Logout</button>
    <p id="auth-status">Not logged in.</p>
  </div>

  <div id="app">
    <h2>CNU Order Tracker</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th><th>Client</th><th>Product</th><th>Total</th><th>Status</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="order-body"></tbody>
    </table>

    <h3>Add New Order</h3>
    <input id="orderId" placeholder="Order ID">
    <input id="client" placeholder="Client">
    <input id="country" placeholder="Country">
    <input id="product" placeholder="Product">
    <input id="total" placeholder="Total">
    <input id="deposit" placeholder="Deposit">
    <input type="date" id="payDate">
    <input id="method" placeholder="Payment Method">
    <input id="ref" placeholder="Reference">
    <button onclick="addOrder()">Save Order</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIhaNpTF7eOPd4UzH0_WuBHMKohaZ9fl0",
      authDomain: "cnu-tracker.firebaseapp.com",
      projectId: "cnu-tracker",
      storageBucket: "cnu-tracker.firebasestorage.app",
      messagingSenderId: "334145477498",
      appId: "1:334145477498:web:d0dd919e8a786bfc7694c3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      console.log("onAuthStateChanged triggered", user);
      const app = document.getElementById("app");
      const authStatus = document.getElementById("auth-status");
      if (user) {
        console.log("User logged in:", user.email);
        app.style.display = "block";
        authStatus.innerText = `Logged in as ${user.email}`;
        loadOrders();
      } else {
        console.log("User not logged in.");
        app.style.display = "none";
        authStatus.innerText = "Not logged in.";
      }
    });

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        console.log("Login success");
      } catch (err) {
        alert("Login error: " + err.message);
        console.error("Login error", err);
      }
    }

    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await auth.createUserWithEmailAndPassword(email, password);
        alert("Registration successful ✅");
      } catch (err) {
        alert("Registration error: " + err.message);
        console.error("Registration error", err);
      }
    }

    function logout() {
      auth.signOut();
      console.log("User logged out");
    }

    async function addOrder() {
      const order = {
        id: document.getElementById("orderId").value,
        client: document.getElementById("client").value,
        country: document.getElementById("country").value,
        product: document.getElementById("product").value,
        totalAmount: parseFloat(document.getElementById("total").value),
        deposit: parseFloat(document.getElementById("deposit").value),
        payments: [{
          amount: parseFloat(document.getElementById("deposit").value),
          date: document.getElementById("payDate").value,
          method: document.getElementById("method").value,
          ref: document.getElementById("ref").value,
          status: "Completed"
        }],
        notes: "",
        status: "Pending"
      };

      order.status = order.payments[0].amount >= order.totalAmount ? "Completed" : "Pending";

      try {
        await db.collection("orders").add(order);
        alert("✅ Order saved successfully");
        loadOrders();
      } catch (err) {
        alert("❌ Failed to save order: " + err.message);
        console.error("Save Order Error", err);
      }
    }

    async function loadOrders() {
      try {
        const snapshot = await db.collection("orders").get();
        const tbody = document.getElementById("order-body");
        tbody.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = `<tr>
            <td>${data.id}</td>
            <td>${data.client}</td>
            <td>${data.product}</td>
            <td>$${data.totalAmount}</td>
            <td>${data.status}</td>
            <td><button onclick="alert('Not implemented')">Add Payment</button></td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error("Failed to load orders:", err);
      }
    }
  </script>

</body>
</html>
