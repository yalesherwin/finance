<body>
  <div class="container">

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIhaNpTF7eOPd4UzH0_WuBHMKohaZ9fl0",
      authDomain: "cnu-tracker.firebaseapp.com",
      projectId: "cnu-tracker",
      storageBucket: "cnu-tracker.appspot.com",
      messagingSenderId: "334145477498",
      appId: "1:334145477498:web:d0dd919e8a786bfc7694c3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const orderIdInput = document.getElementById("orderId");
    orderIdInput.addEventListener("blur", async () => {
      const id = orderIdInput.value.trim();
      if (!id) return;
      const doc = await db.collection("orders").doc(id).get();
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("client").value = data.client;
        document.getElementById("total").value = data.totalAmount;
        document.getElementById("currency").value = data.currency || 'CNY';
        renderRecords(data);
      }
    });

    async function addPayment() {
      const orderId = document.getElementById('orderId').value.trim();
      const client = document.getElementById('client').value.trim();
      const total = parseFloat(document.getElementById('total').value);
      const amount = parseFloat(document.getElementById('amount').value);
      const date = document.getElementById('date').value;
      const note = document.getElementById('note').value.trim();
      const currency = document.getElementById('currency').value;

      if (!orderId || !client || isNaN(total) || isNaN(amount) || !date) {
        alert("è¯·å¡«å†™å®Œæ•´ä¿¡æ¯ / Please complete all fields");
        return;
      }

      const ref = db.collection("orders").doc(orderId);
      const doc = await ref.get();
      let data = doc.exists ? doc.data() : {
        id: orderId,
        client,
        totalAmount: total,
        payments: [],
        currency
      };

      data.client = client;
      data.totalAmount = total;
      data.currency = currency;
      data.payments.push({ amount, date, note });
      const paidAmount = data.payments.reduce((a, b) => a + b.amount, 0);
      const balance = total - paidAmount;
      const status = balance <= 0 ? "å·²ç»“æ¸… / Paid" : paidAmount === 0 ? "æœªä»˜æ¬¾ / Unpaid" : "éƒ¨åˆ†ä»˜æ¬¾ / Partial";

      await ref.set({
        ...data,
        paidAmount,
        balance,
        status
      });

      alert("âœ… å·²æ·»åŠ ä»˜æ¬¾è®°å½• / Payment added");
      renderRecords(data);
    }

    function updateTotal() {
      const orderId = document.getElementById('orderId').value.trim();
      const newTotal = parseFloat(document.getElementById('total').value);
      if (!orderId || isNaN(newTotal)) {
        alert('è¯·è¾“å…¥è®¢å•å·å’Œæ–°çš„è®¢å•æ€»é‡‘é¢ / Please enter Order ID and new Total Amount');
        return;
      }
      const ref = db.collection("orders").doc(orderId);
      ref.get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          data.totalAmount = newTotal;
          const paidAmount = data.payments.reduce((a, b) => a + b.amount, 0);
          const balance = newTotal - paidAmount;
          const status = balance <= 0 ? "å·²ç»“æ¸… / Paid" : paidAmount === 0 ? "æœªä»˜æ¬¾ / Unpaid" : "éƒ¨åˆ†ä»˜æ¬¾ / Partial";
          ref.set({
            ...data,
            paidAmount,
            balance,
            status
          }).then(() => {
            alert("âœ… æ€»é‡‘é¢å·²æ›´æ–° / Total amount updated");
            renderRecords({ ...data, paidAmount, balance, status });
          });
        } else {
          alert("æœªæ‰¾åˆ°è®¢å• / Order not found");
        }
      });
    }

    function renderRecords(data) {
      const container = document.getElementById("records");
      container.innerHTML = "";
      const symbol = data.currency === 'USD' ? '$' : 'Â¥';
      if (!data.payments || data.payments.length === 0) {
        container.innerHTML = "<i>æš‚æ— ä»˜æ¬¾è®°å½• / No payments yet</i>";
        return;
      }
      data.payments.slice().reverse().forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "payment-record";
        div.innerText = `#${data.payments.length - i} é‡‘é¢ï¼š${symbol}${p.amount} æ—¥æœŸï¼š${p.date} å¤‡æ³¨ï¼š${p.note || '-'}`;
        container.appendChild(div);
      });
      const percent = Math.min(100, (data.paidAmount / data.totalAmount) * 100);
      document.getElementById("summaryStatus").innerText = `çŠ¶æ€ / Statusï¼š${data.status}ï½œå·²ä»˜ Paid ${symbol}${data.paidAmount}ï½œå°¾æ¬¾ Balance ${symbol}${data.balance}`;
      document.getElementById("progress").style.width = `${percent}%`;
    }

    function exportToCSV() {
      const orderId = document.getElementById("orderId").value.trim();
      if (!orderId) {
        alert("è¯·å…ˆè¾“å…¥è®¢å•å· / Please enter Order ID first");
        return;
      }

      db.collection("orders").doc(orderId).get().then(doc => {
        if (!doc.exists) {
          alert("è®¢å•ä¸å­˜åœ¨ / Order not found");
          return;
        }

        const data = doc.data();
        const rows = [
          ["è®¢å•å·", data.id],
          ["å®¢æˆ·åç§°", data.client],
          ["æ€»é‡‘é¢", data.totalAmount],
          ["å·²ä»˜", data.paidAmount],
          ["å°¾æ¬¾", data.balance],
          ["å¸ç§", data.currency],
          [],
          ["ä»˜æ¬¾è®°å½•ç¼–å·", "é‡‘é¢", "æ—¥æœŸ", "å¤‡æ³¨"]
        ];

        data.payments.forEach((p, index) => {
          rows.push([index + 1, p.amount, p.date, p.note || ""]);
        });

        let csvContent = "\uFEFF" + rows.map(e => e.join(",")).join("\n");
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${orderId}_record.csv`;
        link.click();
      });
    }

    function exportAllOrders() {
      db.collection("orders").get().then(snapshot => {
        const rows = [
          ["è®¢å•å·", "å®¢æˆ·", "æ€»é‡‘é¢", "å·²ä»˜", "å°¾æ¬¾", "å¸ç§", "ä»˜æ¬¾ç¼–å·", "ä»˜æ¬¾é‡‘é¢", "æ—¥æœŸ", "å¤‡æ³¨"]
        ];

        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.payments && data.payments.length > 0) {
            data.payments.forEach((p, index) => {
              rows.push([
                data.id,
                data.client,
                data.totalAmount,
                data.paidAmount,
                data.balance,
                data.currency,
                index + 1,
                p.amount,
                p.date,
                p.note || ""
              ]);
            });
          } else {
            rows.push([
              data.id,
              data.client,
              data.totalAmount,
              data.paidAmount,
              data.balance,
              data.currency,
              "-", "-", "-", "-"
            ]);
          }
        });

        const csvContent = "\uFEFF" + rows.map(e => e.join(",")).join("\n");
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `æ‰€æœ‰è®¢å•è®°å½•_All_Orders.csv`;
