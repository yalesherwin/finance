<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNU Tracker - Firebase</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1, h2 { text-align: center; color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #eee; }
    .status-completed { color: green; font-weight: bold; }
    .status-pending { color: orange; font-weight: bold; }
    .form { margin-top: 30px; background: #fff; padding: 20px; border-radius: 10px; }
    input, select { width: 300px; padding: 8px; margin: 5px 0; }
    button { background: #3498db; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #2980b9; }
    .chart-container { max-width: 800px; margin: 40px auto; }
    #auth-section { text-align: center; margin-bottom: 30px; }
  </style>
</head>
<body>
  <div id="auth-section">
    <h2>Login or Register</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
    <button onclick="logout()">Logout</button>
    <p id="auth-status"></p>
  </div>

  <div id="app" style="display:none">
    <!-- existing app content -->
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBIhaNpTF7eOPd4UzH0_WuBHMKohaZ9fl0",
      authDomain: "cnu-tracker.firebaseapp.com",
      projectId: "cnu-tracker",
      storageBucket: "cnu-tracker.firebasestorage.app",
      messagingSenderId: "334145477498",
      appId: "1:334145477498:web:d0dd919e8a786bfc7694c3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      const app = document.getElementById("app");
      const authStatus = document.getElementById("auth-status");
      if (user) {
        app.style.display = "block";
        authStatus.innerText = `Logged in as ${user.email}`;
        loadOrders();
      } else {
        app.style.display = "none";
        authStatus.innerText = "Not logged in.";
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(err => alert("Login error: " + err.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Registration successful. You are now logged in."))
        .catch(err => alert("Registration error: " + err.message));
    }

    function logout() {
      auth.signOut();
    }
  </script>
</body>
</html>
