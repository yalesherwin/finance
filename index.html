<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CHINACNU STEEL - Order Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e6f0ff, #ffffff);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 30px;
    }
    .branding {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .branding img {
      height: 48px;
      margin-right: 12px;
    }
    .branding h2 {
      font-size: 28px;
      color: #0055a5;
      letter-spacing: 1px;
      font-weight: 700;
      margin: 0;
    }
    input, textarea, button, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #cfdcec;
      border-radius: 8px;
      font-size: 14px;
    }
    .payment-entry {
      border: 1px solid #c9daf2;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      background: #f0f7ff;
    }
    .flex {
      display: flex;
      gap: 10px;
    }
    .flex input, .flex textarea {
      flex: 1;
    }
    .section-title {
      margin-top: 30px;
      font-weight: bold;
      border-bottom: 2px solid #0055a5;
      padding-bottom: 6px;
      color: #003c73;
      font-size: 18px;
    }
    .summary {
      font-weight: bold;
      margin-top: 10px;
      color: #0055a5;
    }
    pre {
      background: #eef5fc;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
    button {
      background: #0055a5;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #003c73;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="branding">
    <img src="/logo.png" alt="CHINACNU STEEL Logo">
    <h2>CHINACNU STEEL</h2>
  </div>
